<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 5 Admin &amp; Dashboard Template">
	<meta name="author" content="GenieJ">

	<title>관리자</title>

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="../img/bear.svg">
	
	<!-- Choose your prefered color scheme -->
	<!-- <link href="css/light.css" rel="stylesheet"> -->
	<!-- <link href="css/dark.css" rel="stylesheet"> -->

	<!-- BEGIN SETTINGS -->
	<!-- Remove this after purchasing -->
	<link class="js-stylesheet" href="css/light.css" rel="stylesheet">
	<script src="js/settings.js"></script>
	<!-- END SETTINGS -->

	<link rel="stylesheet" href="./css/management.css">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
		</nav>
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle">
					<i class="hamburger align-self-center"></i>
				</a>
				<p class="h3 mt-2">운영 현황</p>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">관리자 현황/등록</h1>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<div class="table-wrap col-sm-12">
										<table id="datatables-column-search-text-inputs" class="table table-striped table-admin-list" style="min-width: 500px;">
											<thead>
												<tr>
													<th style="width: 10%;">No</th>
													<th style="width: 20%;">가입일자</th>
													<th style="width: 20%;">아이디</th>
													<th style="width: 20%;">이름</th>
													<th style="width: 20%;">유형</th>
													<th style="width: 10%;">수정</th>
												</tr>
											</thead>
											<tbody></tbody>
										</table>
									</div><!-- end table-wrap -->
								</div>
							</div>
							<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAdmin">관리자 등록</button>
						</div>
					</div>

					<!-- 관리자 등록 모달 -->
					<div class="modal fade" id="addAdmin" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title">관리자 등록</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body m-3">
									<div class="col-12">
										<div class="card">
											<div class="card-body">
												<form>
													<div class="mb-3">
														<label class="form-label">아이디</label>
														<input type="text" class="form-control" id="uid" placeholder="아이디를 입력하세요.">
													</div>
													<div class="mb-3">
														<label class="form-label">비밀번호</label>
														<input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요." autocomplete="off">
													</div>
													<div class="mb-3">
														<label class="form-label">이름</label>
														<input type="text" class="form-control" id="name" placeholder="이름을 입력하세요.">
													</div>
													<div class="mb-3">
														<label class="form-label">유형</label>
														<select class="form-select flex-grow-1" id="isAdmin" placeholder="유형을 선택하세요.">
															<option value="" selected hidden>선택</option>
															<option value="admin">관리자</option>
															<option value="manager">매니저 간호사</option>
														</select>
													</div>
												</form>
											</div>
										</div>
										<div class="text-end">
											<button class="btn btn-outline-danger">취소</button>
											<button class="btn btn-primary btn-complete">등록 완료</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div> <!-- end 관리자 등록 모달 -->
					
				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<!-- ;; -->
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="./js/gnb.js"></script>
    <script src="./js/common.js"></script>
	<script src="./js/management.js"></script>
</body>

</html>
